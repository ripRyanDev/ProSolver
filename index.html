<!DOCTYPE html>
<html>
<head>
    <title>ProSolve - Math Genius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        #box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        #input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #999;
            font-size: 16px;
        }
        #btn {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h1>🧠 ProSolve - Math Genius</h1>
    <div id="box">
        <input id="input" type="text" placeholder="Type your math problem...">
        <button id="btn">Solve</button>
        <div id="output"></div>
    </div>

<script>
    document.getElementById("btn").onclick = async function() {
        const question = document.getElementById("input").value;
        const output = document.getElementById("output");
        output.innerHTML = "Thinking...";

        const apiKey = "sk-12345yoursecretkeyhere
";  // <<--- PUT YOUR KEY HERE

        const msg = [
            {
                role: "system",
                content: "You are ProSolve, a friendly and smart math AI. You ALWAYS show steps clearly."
            },
            {
                role: "user",
                content: question
            }
        ];

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + apiKey
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: msg,
                temperature: 0.3
            })
        });

        const data = await response.json();
        console.log(data);

        if (data.choices && data.choices.length > 0) {
            output.innerHTML = data.choices[0].message.content;
        } else {
            output.innerHTML = "Error: Could not get answer.";
        }
    };
</script>

</body>
</html>
